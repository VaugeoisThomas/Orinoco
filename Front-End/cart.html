<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="public/css/index.css">
    <title>Orinoco</title>
</head>
<body>
    <header>
        <nav class="bg-primary navbar-light">
            <a href="index.html" class="navbar-brand"><img src="public/img/logo.png" alt="Logo Site"></a>
        </nav>
    </header>

    <main>
        <!-- Contain the entire list of product sold -->
        <div class="container-fluid resume">
            <div class="row">
                <div class="col-md-12 resume-product">
                    <div id="cart-title" class="cart-title">Résumé de votre commande</div>
                    <section id="cart" class="cart">
                        <div class="cart-total">
                            <p>Total à payer: <span id="total" class="totalPrice"></span></p>
                        </div>
                        <div class="cart-taxes">
                            <p class="totalTaxes">TVA 20%</p>
                            <p class="totalTaxesAmount"></p>
                        </div>
                    </section>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 resume-order">
                    <div class="cart-title">Fiche de contact</div>
                        <section class="contactInformations">
                            <div class="informationsClients">
                                <form action="" name="informations" method="" id="form">
                                    <div class="form-row">
                                        <div class="col-md-6 mb-3">
                                            <label for="lastName">Nom</label>
                                            <input type="text" id="lastName" class="form-control" placeholder="Nom" required>
                                            <span id="lastNameError"></span>
                                        </div>
                                    
                                        <div class="col-md-6 mb-3">
                                            <label for="firstName">Prénom</label>
                                            <input type="text" id="firstName" class="form-control" placeholder="Prénom" required>
                                            <span id="firstNameError"></span>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6 mb-3">
                                            <label for="number">Numéro de rue</label>
                                            <input type="number" class="form-control" id="number" placeholder="numéro de rue" required>
                                            <span id="streetNumberError"></span>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="address">Nom de voie</label>
                                            <input type="text" class="form-control" id="address" placeholder="adresse" required>
                                            <span id="streetNameError"></span>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6 mb-3">
                                            <label for="postalCode">Code Postal</label>
                                            <input type="number" class="form-control" id="postalCode" placeholder="code postal" required>
                                            <span id="postalCodeError"></span>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="city">Ville</label>
                                            <input type="text" class="form-control" id="city" placeholder="ville" required>
                                            <span id="cityNameError"></span>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-12 mb-3">
                                            <label for="email">Email</label>
                                            <div class="input-group mb-2">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text">@</div>
                                                </div>
                                                <input type="text" class="form-control" id="email" placeholder="Email" required >
                                                <span id="emailError"></span>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </section>
                    </div>
                    <button id="ordering-button" class="btn btn-success" type="submit">Passer la commande</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="copyright">	&copy;OriVcam 2020 - design created by T.Vaugeois</div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/c1a8b5239f.js" crossorigin="anonymous"></script>
    <script defer src="public/javaScript/Contact.model.js"></script>
    <script defer src="public/javaScript/Cart.model.js"></script>
    <script defer src="public/javaScript/cart.js"></script>
</body>
</html>
